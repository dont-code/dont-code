@if (config.hasValue()) {
  <div class="gap-4 p-8">
    @let repo = config.value();
    <div class="text-center text-3xl text-shadow-md">
    List of apps for {{repo.name}}
    </div>
    <div class="text-center text-xl italic">
    {{repo.description}}
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 p-8">
    @for (app of apps(); track app.name) {
      <div><app-app-panel [appInfo]="app" [repository]="repo"/></div>
    }
  </div>
}
