@let app = appInfo();
<mat-card appearance="raised">
  <mat-card-header>
    <mat-card-title>{{app.name}}</mat-card-title>
    <mat-card-subtitle>{{app.description}}</mat-card-subtitle>
  </mat-card-header>
  <a [href]="calculateHostUrl(app)"> <img mat-card-image [src]="imageUrl(app)" /></a>
</mat-card>
